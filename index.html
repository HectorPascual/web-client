<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="login.js"></script>
</head>
<body>
  <div class="container"  id="login-div">
    <img src="LOGO.png" height="150" width="150" style="margin-bottom:40px;margin-left:5px">
    <div class="w-25 form-group">
      <label id="user-label">Username</label>
      <input class="form-control" id="name" type="text" name="username" placeholder="Type your username" required>
    </div>
    <div class="w-25 form-group">
      <label id="pass-label">Password</label>
      <input class="form-control" id="pass" type="password" name="password" placeholder="Enter password" required>
    </div>
    <div class="w-25 form-check">
      <input class="btn btn-primary" id="login_button" type="submit" value="Login">
    </div>
  </div>

  <div class="container" id="query-div">
    <div class="form-group">
      <div class="row" style="margin-left:10px">
        <h4 class="col-md-4label label-default mt-4" id="welcome_text" style="display:none;"></h3>
        <button class="btn btn-primary btn-xs offset-md-6 h-25 mt-4" id="logout_button" style="display:none;">Logout</button>
      </div>
      <input class="form-control" type="text" id="query_input" style="display:none;margin-top:50px;" placeholder="Enter a query..."></input>
    </div>
    <div id="showData"></div>
  </div>

</body>
</html>
